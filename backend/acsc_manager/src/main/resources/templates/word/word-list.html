<script type="text/html" id="toolbar">
    <div class = "layui-btn-container" >
        <!--<button class="layui-btn layui-btn-danger" onclick="delAll()">
                        <i class="layui-icon"></i>批量删除
                    </button>-->
        <button class="layui-btn" onclick="xadmin.open('添加热词','/view/wordAdd',500,300)">
            <i class="layui-icon"></i>添加
        </button>
    </div >
</script>

<script type="text/html" id="switchTpl">
    <!-- 这里的 checked 的状态只是演示 -->
    <input type="checkbox" name="status" value="{{d.wordId}}" lay-skin="switch" lay-text="激活|未激活" lay-filter="status" {{ d.status === 1 ? 'checked' : '' }}>
</script>

<script type="text/html" id="operationTpl">
    <a title="编辑"  onclick="xadmin.open('编辑','/view/wordUpdate?wordId={{d.wordId}}',500,300)" href="javascript:;">
        <i class="layui-icon" style="font-size: 25px;color: #009688;">&#xe642;</i>
    </a>
    <a title="删除" onclick="del(this,'{{d.wordId}}')" href="javascript:;">
        <i class="layui-icon" style="font-size: 25px;color: #FF5722;">&#xe640;</i>
    </a>
</script>


<script>
    var table;
    layui.use('table', function() {
        table = layui.table;

        let form = layui.form;

        table.render({
            id:'wordTable',
            elem: '#words',
            url:'/word/list',
            page:true,
            toolbar: '#toolbar',
            cols: [
                [
                    {title: '序号', type:'numbers'},
                    {title: '热词', field:'word', width: 120},
                    {title: '状态', field:'status', width: 100, templet: '#switchTpl', unresize: true},
                    //{title: '点击次数', field:'address', width: 120},
                    {title: '创建时间', field:'createTime', width: 280},
                    {title: '操作', field:'title', width: 120, templet: '#operationTpl'},
                ]
            ]
        });

        //监听性别操作
        form.on('switch(status)', function(obj){

            let wordId = this.value, status;

            if(obj.elem.checked){
                status = 1;
            }else {
                status = 0;
            }

            $.ajax({
                type: 'post',
                data: {"wordId":wordId, "status":status},
                url: '/word/updateStatus',
                cache:false,
                dataType:'text',
                success: function (data) {
                    var result = JSON.parse(data);
                    if(result.status){
                        //$(obj).parents("tr").remove();
                        layer.msg('修改成功!',{icon:1,time:1000});

                    }else{
                        layer.alert("修改失败");
                    }
                    table.reload("wordTable");
                }
            });

        });



    });
    /** 删除 */
    function del(obj,wordId){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $.ajax({
                type: 'post',
                data: {"wordId":wordId},
                url: '/word/delete',
                cache:false,
                dataType:'text',
                success: function (data) {
                    var result = JSON.parse(data);
                    if(result.status){
                        //$(obj).parents("tr").remove();
                        layer.msg('删除成功!',{icon:1,time:1000});
                        table.reload("wordTable");
                    }else{
                        layer.alert("删除失败");
                    }
                }
            });
        });
    }
</script>
